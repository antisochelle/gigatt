<div class="jumbotron pt-150">
  <h1 class="display-4">Photo Gallery</h1>
  <p class="lead">Have a look at what's in store for you in our little sanctuary.</p>
  
  <p class="lead">
    <a class="btn btn-outline-secondary" href="rates" role="button">Check our rates</a>
  </p>
</div>

<div class="container mb-5">
  <div class="row">
    <div class="column" *ngFor="let arr of photos; let i = index">
      <a href="#demo" attr.data-slide-to="{{4 * j + i}}" *ngFor="let photo of arr; let j = index" data-keyboard="true">
        <img src="{{photo}}" style="width: 100%;" data-toggle="modal" data-target="#myModal" (click)="showImage(photo)">
      </a>
    </div>
  </div>
</div>

<div class="container">
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-body">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-12 padding-0">
                <div id="demo" class="carousel slide carousel-fade" data-ride="carousel" data-interval="false">
                
                  <!-- The slideshow -->
                  <div class="carousel-inner">
                    <div class="carousel-item" *ngFor="let photo of allPhotos; let i = index" [ngClass]="{'active': active(photo)}">
                      <img src="{{photo}}" class="img-fluid">
                    </div>
                  </div>

                  <!-- Left and right controls -->
                  <a class="carousel-control-prev" href="#demo" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="false"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="carousel-control-next" href="#demo" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="false"></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
